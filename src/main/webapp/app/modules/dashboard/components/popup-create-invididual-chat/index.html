<div class="create-new-chat col-12">
    <div class="modal-header custom-modal-header flex btn-close justify-content-end col-12">
        <i class="fas fa-times " (click)="activeModal.dismiss()"></i>
    </div>
    <div class="modal-header custom-modal-header flex">
        <h4 class="modal-title custom-title">New chat</h4>
    </div>
    <div class="modal-body content">
        <div class="col-md-11 d-flex align-items-end flex-column">
            <div class="flex">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="label-translate">Translate</p>
            </div>
        </div>
        <div class="row flex">
            <div class="col-md-11">
                <div class="input-group col-md-12 form-search form-control">
                    <input (keyup)="searchContacts()" class="search-user col-11 form-control-input" type="text" placeholder="Search" [(ngModel)]="searchValue">
                    <div class="input-group-append reset-search-input flex">
                        <i (click)="resetSearchBox()" class="fas fa-times"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 list-contact">
            <div class="row flex">
                <div class="col-md-11">
                    <h6 class="col-md-12 label-list-contact">SUGGESTED</h6>
                    <ul class="group-list">
                        <li *ngFor="let user of suggestedUsers; let i = index" class="group__item d-flex align-items-center" (click)="redirectToChatDetailFromContacts(user)">
                            <div class="group__item--avatar ">
                                <img [src]="user.photoURL" alt="avatar" class="user-avatar img-fluid">
                            </div>
                            <div class="position-absolute">
                                <div *ngIf="statusUsers[i]" class="user-status far fa-check-circle text-white bg-success"></div>
                            </div>
                            <div class="group__item--name ml-3 position-relative">
                                {{user.displayName}}
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-11">
                    <h6 class="col-md-12 label-list-contact">PEOPLE</h6>
                    <ul class="group-list">
                        <li *ngFor="let user of users" class="group__item d-flex align-items-center" (click)="redirectToChatDetailFromContacts(user)">
                            <div class="group__item--avatar ">
                                <img [src]="user.photoURL" alt="avatar" class="user-avatar img-fluid">
                            </div>
                            <div class="position-absolute">
                                <div *ngIf="user.online" class="user-status far fa-check-circle text-white bg-success"></div>
                            </div>
                            <div class="group__item--name ml-3 position-relative">
                                {{user.displayName}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer custom-modal-footer">
        <button class=" btn btn-dark  waves-effect mr-3" type="button" >
            Close
        </button>
    </div>
</div>
