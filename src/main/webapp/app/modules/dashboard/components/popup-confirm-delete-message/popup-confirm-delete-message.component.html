<div class="body-confirm">
    <h2>Remove Message</h2>
    <p>Are you sure want to remove this message?</p>
    <div class="group-button">
        <button class="btn btn-danger" (click)="deleteMessage()">Remove</button>
        <button class="btn btn-secondary btn-cancel" (click)="closePopupDeleteMessage()">Cancel</button>
    </div>
</div>
